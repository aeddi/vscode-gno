name: Release

on:
  push:
    branches: [ main ]

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Setup Go
      uses: actions/setup-go@v5
      with:
        go-version-file: extension/go.mod
        cache-dependency-path: extension/go.sum
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: extension/package-lock.json
    
    - name: Install dependencies
      run: npm ci
      working-directory: extension
    
    - name: Build extension
      run: npm run compile
      working-directory: extension
    
    - name: Install semantic-release
      run: npm install -g semantic-release @semantic-release/changelog @semantic-release/git @semantic-release/github
    
    - name: Create .releaserc.json
      run: |
        cat > .releaserc.json << 'EOF'
        {
          "branches": ["main"],
          "plugins": [
            "@semantic-release/commit-analyzer",
            "@semantic-release/release-notes-generator",
            "@semantic-release/changelog",
            [
              "@semantic-release/npm",
              {
                "pkgRoot": "extension",
                "npmPublish": false
              }
            ],
            [
              "@semantic-release/exec",
              {
                "prepareCmd": "cd extension && npm run package"
              }
            ],
            [
              "@semantic-release/github",
              {
                "assets": [
                  {
                    "path": "extension/*.vsix",
                    "label": "VS Code Gno Extension (${nextRelease.gitTag})"
                  }
                ]
              }
            ],
            [
              "@semantic-release/git",
              {
                "assets": ["CHANGELOG.md", "extension/package.json"],
                "message": "chore(release): ${nextRelease.version} [skip ci]\n\n${nextRelease.notes}"
              }
            ]
          ]
        }
        EOF
    
    - name: Run semantic-release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        VSCE_PAT: ${{ secrets.VSCE_PAT }}
      run: semantic-release

  publish-marketplace:
    runs-on: ubuntu-latest
    needs: release
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: extension/package-lock.json
    
    - name: Install dependencies
      run: npm ci
      working-directory: extension
    
    - name: Build extension
      run: npm run compile
      working-directory: extension
    
    - name: Publish to VS Code Marketplace
      if: env.VSCE_PAT != ''
      env:
        VSCE_PAT: ${{ secrets.VSCE_PAT }}
      run: |
        npm install -g @vscode/vsce
        cd extension
        vsce publish --pat $VSCE_PAT
